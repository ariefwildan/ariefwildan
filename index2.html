<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Portofolio Arief Wildan</title>
    <style>
body {
    font-family: 'Ubuntu', sans-serif;
    background: linear-gradient(90deg,#021048,#1e38a3)
}
* {
    box-sizing: border-box;
}
.wrapper {
    max-width: 600px;
    margin: 0 auto;
}
.profile {
    text-align: center;
    padding: 20px;
    margin: 5px auto;
    border-width: 3px;
    border-style: solid;
    border-image: 
    linear-gradient(
      to right, 
      rgb(255, 255, 255), 
      rgba(0, 0, 0, 0)
    ) 1 0%;
}
.header {
    display: grid;
  grid-template-columns: auto 25%;
}
.logo {
    color: rgb(219, 219, 219);
}
.iconlogin img {
    border-radius: 50%;
    width: 32px;
    height: 32px;
    float: right;
    margin-top: 20px;
    margin-right: 5px;
    border: 2px solid rgb(133, 133, 133)
}
.fotoprofil {
    border-radius: 50%;
    width: 150px;
    height: 150px;
    border: double 8px transparent;
    background-image: linear-gradient(white, white), radial-gradient(circle at top left, #00ffff,#6e118a);
    background-origin: border-box;
    background-clip: content-box, border-box;
}
.nama {
    color: rgb(219, 219, 219);
    text-shadow: 1px 1px 3px orange;
}
.kota {
    color: rgb(219, 219, 219);
}
.about {
    padding: 10px;
    text-align: center;
}
.deskripsi {
    color: rgb(219, 219, 219);
}
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <h1>Portofolio</h1>
            </div>
            <div class="iconlogin">
                <img src="/img/pp.jpg">
            </div>
        </div>
        <div id="profile" class="profile">
            <img class="fotoprofil" src="/img/pp.jpg">
            <h2 class="nama">Arief Wildan H</h2>
            <p class="kota">Bandung, Jawa Barat. <span id="umur">0</span> tahun</p>
            <p class="deskripsi">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</p>
        </div>
        <div class="about">
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="umur.js"></script>
</body>
</html>
